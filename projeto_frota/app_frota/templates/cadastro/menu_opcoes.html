{% extends "frota/base.html" %} {% block conteudo %}

<section class="vh-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Menu de Opções</h2>
              <p class="text-white-50 mb-5">{{firstname}}</p>
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
                onclick="location.href='/menu_cadastro'"
              >
                Cadastros
              </button>
              <br />
              <br />
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
                onclick="location.href='/locacao'"
              >
                Locação
              </button>
              <br />
              <br />
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
                onclick="location.href='/opcao_relatorios'"
              >
                Relatórios
              </button>
              <br />
              <br />
              <br />
              <br />
              <a href="/login/" class="text-white fw-bold">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
