{% extends "frota/base.html" %} {% block conteudo %}

<section class="vh-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Menu de Opções</h2>
              <p class="text-white-50 mb-5">{{logado}}</p>

              <form action="{%  url 'menu_cadastro' %}" method="post">
                {% csrf_token %}
                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                  name="ir_para"
                  value="{{logado}}"
                >
                  Cadastros
                </button>
              </form>
              <br />
              <br />

              <form action="{%  url 'locacao' %}" method="post">
                {% csrf_token %}
                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                  name="ir_para"
                  value="{{logado}}"
                >
                  Empenhos
                </button>
              </form>
              <br />
              <br />

              <form action="{%  url 'opcao_relatorios' %}" method="post">
                {% csrf_token %}
                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                  name="ir_para"
                  value="{{logado}}"
                >
                  Relatórios
                </button>
              </form>
              <br />
              <br />
              <br />
              <a href="/login/" class="text-white fw-bold">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
